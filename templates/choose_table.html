<!DOCTYPE html>
<html>
<body>
    <form action="/query" method="POST">
        <label for="table">Select Table:</label>
        <select name="table" id="table">
            {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
            {% endfor %}
        </select>
        <button type="submit">Query</button>
    </form>
</body>
</html>
